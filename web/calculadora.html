<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calc</title>
  </head>
  <body>
    <h1 id="titulo">Calc</h1>
    <label for="a">A</label>
    <input id="a" />
    <label for="b">B</label>
    <input id="b" />
    <button id="sumar" onclick="res.value = (+a.value) + (+b.value)">Sumar</button>
    <label for="res">Resultado</label>
    <input id="res" readonly />
  </body>
</html>
